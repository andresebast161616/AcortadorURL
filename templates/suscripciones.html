<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripciones</title>
    <!-- Estilos CSS para la barra lateral y contenido principal -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333; 
            background-color: #fff; 
        }
        .sidebar {
            list-style-type: none;
            padding: 0;
            background-color: #444; 
            width: 200px;
            height: 100%;
            position: fixed;
            overflow: auto;
        }
        .sidebar a {
            color: #fff; 
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            padding: 10px 15px;
        }
        .sidebar a:hover {
            background-color: #555; 
        }
        .sidebar a i {
            margin-right: 10px;
        }
        .main-content {
            margin-left: 220px; 
            padding: 20px;
            margin-top: 50px; 
        }
        .suscripcion {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .suscripcion h2 {
            color: #2353B2; 
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .suscripcion h2 i {
            margin-right: 10px;
        }
        .suscripcion p {
            margin-bottom: 5px;
        }
        .suscripcion form {
            margin-top: 10px;
        }
        .suscripcion form input[type="submit"] {
            background-color: #2353B2; 
            color: #fff; 
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .suscripcion form input[type="submit"]:hover {
            background-color: #1b469a; 
        }
    </style>
</head>
<body>

<!-- Barra lateral -->
<div class="sidebar">
    <a href="/menu"><i class="fas fa-home"></i> Inicio</a>
    <a href="/suscripciones"><i class="fas fa-heart"></i> Suscripciones</a>
    <a href="/perfil"><i class="fas fa-user"></i> Perfil</a>
    <a href="/logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n</a>
</div>

<!-- Contenido principal -->
<div class="main-content">
    <h1>Suscripciones</h1>

    <!-- Tipo de suscripciones -->
    <div class="suscripcion">
        <h2><i class="fas fa-handshake"></i> FREE</h2>
        <p><strong>Cantidad para acortar:</strong> 10</p>
        <p><strong>Precio:</strong> $0.00</p>
        <form action="/suscribir" method="post">
            <input type="hidden" name="tipo_suscripcion" value="FREE">
            <input type="submit" value="Suscribirse">
        </form>
    </div>

    <div class="suscripcion">
        <h2><i class="fas fa-gem"></i> VIP</h2>
        <p><strong>Cantidad para acortar:</strong> 100</p>
        <p><strong>Precio:</strong> $20.00</p>
        <form action="/suscribir" method="post">
            <input type="hidden" name="tipo_suscripcion" value="VIP">
            <input type="submit" value="Suscribirse">
        </form>
    </div>

    <div class="suscripcion">
        <h2><i class="fas fa-crown"></i> PRO</h2>
        <p><strong>Cantidad para acortar:</strong> Infinito</p>
        <p><strong>Precio:</strong> $30.00</p>
        <form action="/suscribir" method="post">
            <input type="hidden" name="tipo_suscripcion" value="PRO">
            <input type="submit" value="Suscribirse">
        </form>
    </div>

</div>

<!-- Script para FontAwesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

</body>
</html>
